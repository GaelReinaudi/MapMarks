<head>
<title>MapMarks</title>  
</head>

<body>
	<div id="theRect", style="width:400px;height:100px;position: absolute;left:-100px;border:1px solid #000;"> </div>
	<div id="drop"></div>
	
	<div class="page aaa">
		<p>Drag me around</p>
		<iframe  style="zoom:100%" width="100px" height="100px" src="http://www.w3schools.com"></iframe>
	</div>
	
	{{> hello}}
	
	{{> pages}}

</body>

<template name="hello">
	 <h1>Hello World!</h1>
	{{greeting}}
	<input type="button" value="Click!" />
</template>

<template name="pages">
	{{#each visibles}}
		{{> page}}
	{{/each}}
</template>

<template name="page">
<div  class="page aaa" style="left:{{x}}px; top:{{y}}px;">
<p>Click me</p>
</template>
