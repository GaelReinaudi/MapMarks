<head>
<title>MapMarks</title>  
</head>

<body>
	<div id="theRect", style="width:600px;height:600px; position:absolute; left:0px;border:10px solid #000;"> 
		<div id="theSpace", style="width:600px;height:600px; position:absolute; center:-100px;border:10px solid #0D0;"> 
			<div id="drop"></div>
	
			<div class="page aaa">
				<p>Drag me around</p>
				<iframe  width="100px" height="100px" src="http://www.w3schools.com"></iframe>
			</div>
	
			{{> hello}}
	
			{{> pages}}
		</div>
	</div>
</body>

<template name="hello">
	 <h1>Hello World!</h1>
	{{greeting}}
	<input type="button" value="Click!" />
</template>

<template name="pages">
	{{#each visibles}}
		{{> page}}
	{{/each}}
</template>

<template name="page">
<div  class="page aaa" style="left:{{x}}px; top:{{y}}px;">
<p>Click me</p>
</template>
