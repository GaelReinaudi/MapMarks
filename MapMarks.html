<head>
<title>MapMarks</title>  
</head>

<body>
	<div id="theRect", style="width:600px; height:600px; position:absolute; ssssleft:-10px; sssstop:-10px; border:1px solid #000;"> 
		<div id="centerRect", style="width:0px; height:0px; position:absolute; sssleft:50%; ssstop:50%; border:1px solid #D00;"> 
			<div id="theSpace", style="width: 1000px;height: 1000px; ssssposition:absolute; ssssleft:-310px; sssstop:-310px; border:1px solid #0D0;"> 
				{{> pages}}
			</div>
		</div>
	</div>
</body>

<template name="hello">
	 <h1>Hello World!</h1>
	{{greeting}}
	<input type="button" value="Click!" />
</template>

<template name="pages">
	{{#each visibles}}
		{{> page}}
	{{/each}}
</template>

<template name="page">
<div style="position:relative;">
	<iframe class="page" sandbox src="{{url}}" width="1000px"></iframe>
	<div  class="page" style="position:absolute; width:1000px; top:0; left:0; border:10px solid #00A;">
</div>
</template>
