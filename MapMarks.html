<head>
<title>Basalt</title>  
</head>

<body>
	<div id="theRect", style="width:100%; height:100%; position: relative; border:none;"> 
		<div id="anchorSpace", style="width:10px; height:10px; position: absolute; border:1px solid #D00;"> 
			{{> zoomingTarget}}
			<div id="theSpace", style=""> 
				<h1>BASALT</h1> 
				{{> pages}}
			</div>
		</div>
	</div>
</body>

<template name="hello">
	 <h1>Hello World!</h1>
	{{greeting}}
	<input type="button" value="Click!" />
</template>

<template name="pages">
	<div class="pages">
	<div class="label">NEWS</div>
	{{#each NewsTagged}}
		{{> page}}
	{{/each}}
	<div class="pageWrapper"><div class="addPage"></div></div>
	</div>
	
	<div class="pages">
	<div class="label">Science</div>
	{{#each ScienceTagged}}
		{{> page}}
	{{/each}}
	<div class="pageWrapper"><div class="addPage"></div></div>
	</div>	
	
	<div class="pages">
	<div class="label">Cooking</div>
	{{#each CookingTagged}}
		{{> page}}
	{{/each}}
	<div class="pageWrapper"><div class="addPage"></div></div>
	</div>
</template>

<template name="page">
<div class="pageWrapper">
	<iframe class="page" src="{{url}}" sandbox></iframe>
	<div class="protectiveFilm"></div>
</div>
</template>

<template name="zoomingTarget">
<div id="zoomingRect" style="left:{{x}}px; top:{{y}}px;"></div>
</template>
